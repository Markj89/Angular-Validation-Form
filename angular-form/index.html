<!DOCTYPE html>
<html class="no-js" lang="en" data-ng-app="MyApp">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
	<meta name="author" content="">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css" /> 
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
	
	<script type="text/javascript" src="js/vendor/angular.min.js"></script>
	<script src="js/script.js"></script>

	<!-- HTML5 Shim for IE -->
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
	<div class="col-sm-4 cta-form ng-controller" data-ng-controller="MyController">

	<form method="" action="" name="form" class="registration-form" id="myForm" ng-submit="submitForm(form.$valid)" novalidate>
		<fieldset>
			<div ng-class="{ 'has-error' : form.firstname.$invalid && !form.firstname.$pristine }">
				<label class="label" for="firstName">First Name</label>
				<input type="text" class="" name="firstname" data-ng-model="viewModel.firstName" firstname required />
				<p ng-show="form.firstname.$invalid && !form.firstname.$pristine" class="help-block">You first name is required.</p>
			</div>
			<div ng-class="{ 'has-error' : form.lastname.$invalid && !form.lastname.$pristine }">
				<label class="label" for="lastName">Last Name</label>
				<input type="text" class="" name="lastname" data-ng-model="viewModel.lastName" lastName required />
				<p ng-show="form.lastname.$invalid && !form.lastname.$pristine" class="help-block">You last name is required.</p>
			</div>
			<div ng-class="{ 'has-error' : form.email.$invalid && !form.email.$pristine }">
				<label class="label" for="emailAddress">Email</label>
				<input type="email" name="email" data-ng-model="viewModel.emailAddress" emailAddress required />
				<p data-ng-show="form.email.$invalid && !form.email.$pristine">Please enter a valid email.</p>
			</div>
			<div ng-class="{ 'has-error' : form.phone.$invalid && !form.phone.$pristine }">
				<label class="label" for="phone">Phone</label>
				<input type="tel" name="phone" id="phone" placeholder="(eg. (123) 456-7890)" ng-minlength="10" ng-maxlength="15" data-ng-model="viewModel.phone" phone />
				<p data-ng-show="form.phone.$error.minlength" class="help-block">Phone Number is too short.</p>
		        <p data-ng-show="form.phone.$error.maxlength" class="help-block">Phone Number is too long.</p>
			</div>	      
							
			<button type="submit" class="btn">Submit</button>
		</fieldset>
	</form>
</div>
<!-- Scripts --> 
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="js/vendor/modernizr.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="js/vendor/kendo.all.min.js"></script>
<script src="js/angular-kendo.min.js"></script>
<script type="text/javascript" src="js/vendor/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
<script type="text/javascript" src="js/vendor/jquery.js"></script>
<script type="text/javascript" src="js/vendor/jQuery.cycle.all.js"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>

</body>
</html>
